<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YVML Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html,
    body,
    #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!---- START Mini Player -->
  <div id="mini-player" class="hidden">
    <div class="flex flex-col p-2">
      <!-- horzintal div above -->
      <div class="flex place-content-between">
        <img id="mini-player-image" />
        <div id="mini-player-title"></div>
        <button id="mini-player-close"
          class="font-bold hover:bg-gray-100 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
          x
        </button>
      </div>
      <audio id="mini-player-audio-element" controls preload="none"></audio>
      <p class="mt-2">we could have some text here that writes out what the audio description says.</p>
    </div>
  </div>
  <!---- END Mini Player -->

  <!-- Vite will inject compiled JS here -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
